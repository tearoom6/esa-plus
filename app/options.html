<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <title>esa-plus Extension Options</title>
  </head>
  <body>
    <div id="options">
      <h1>{{ locales.appTitle }}</h1>
      <div>
        <label>
          <input type="checkbox" v-model="strokeOnDoneTasks">
          {{ locales.strokeOnDoneTasks }}
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" v-model="replaceFindShortcut">
          {{ locales.replaceFindShortcut }}
        </label>
      </div>
      <div>
        <button v-on:click="saveOptions">{{ locales.save }}</button>
      </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
